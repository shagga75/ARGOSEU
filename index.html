    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              "primary": "#0d7ff2",
              "accent-orange": "#FF8C00",
              "background-light": "#f5f7f8",
              "background-dark": "#101922",
              "sea-deep": "#001F3F",
              "sea-mid": "#003F7F",

    <style>
      .card-glow:hover {
        box-shadow: 0 0 25px rgba(13, 127, 242, 0.4);
        transform: translateY(-4px);
        transition: all 0.3s ease;
      }
      .maritime-pattern {
        background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 40px 40px;
      }
      .maritime-gradient {
        background: radial-gradient(circle at top, #1a2a3a 0%, #101922 100%);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .selection-gradient {
        background: linear-gradient(180deg, #001F3F 0%, #003F7F 100%);
      }
    </style>
